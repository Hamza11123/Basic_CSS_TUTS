<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Line Or Block Elements</title>

    <style>
        .t{
            border: solid 2px blue;
        }
    </style>
</head>
<body>

    <a href="https://youtube.com" style="border: aquamarine 2px solid;"> youtube</a>                                <!-- a is-an inline element-->

    <span class="t">youtube.com</span><!--span is an in-line element -->

    <div class="t">youtube.com</div>  <!--div is a Block element-->





    <!-- Rememeber: The Summary Of The Whole Is Right There! 

 1*   A Block Element Occupies The Whole Place In An Specific Line  
 2*   An In-line Element Occupies The Place According The Requirement Text
 3*   {
        Div Tag Is Used As a Body Like C/C++ 
      }   
-->
    

    

    
    
</body>
</html>
