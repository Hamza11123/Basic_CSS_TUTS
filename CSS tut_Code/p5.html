<!DOCTYPE html>

<!--1) id's and classes are the attributes of every tag
2) An "id" is used for a specific (thing or person) / <<<Singular>>>.
3) whereas A "class" Is used for (two or more) Things Or Persons <<<Plural>>>. -->

<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body id="DifferentOrSingular" class="canBSameOrPlural"> <!--Example of Id and Classes-->
    
</body>
</html>
