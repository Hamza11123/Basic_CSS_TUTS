<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .img{
            display: block;
            margin: auto;
            
        }
        .heading
        {
            width: 200px;
            margin: auto;
            /* display: block; */
            text-align: center;
             /* To Move The Text Towards The Center */

            display: block;

        }
    </style>
</head>
<body>

    <!-- As We Know Img Is An Inline Element So We Have To Make It Block Element By Using The Property: "Display: Block" -->
\
    <img src="download.jpg" class="img" alt="Chutti Kaar Chal"> 

    <!-- So That We Can Apply Margin Auto: -->



    <h3 class="heading">
        Welcome To Hamza's Blog
    </h3>
    
</body>
</html>
